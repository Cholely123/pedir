<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .product {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        button {
            margin-left: auto;
            padding: 5px 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .cart-item span {
            font-size: 16px;
        }
        #sendOrder {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #sendOrder:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Haz tu Pedido</h1>
    <div id="products">
        <div class="product">
            <img src="https://via.placeholder.com/50" alt="Café">
            <span>Café</span>
            <button onclick="addToCart('Café')">Añadir</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/50" alt="Té">
            <span>Té</span>
            <button onclick="addToCart('Té')">Añadir</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/50" alt="Sándwich">
            <span>Sándwich</span>
            <button onclick="addToCart('Sándwich')">Añadir</button>
        </div>
    </div>

    <div id="cart">
        <h3>Cesta de Pedidos</h3>
        <label for="tableSelect">Selecciona la mesa:</label>
        <select id="tableSelect">
            <option value="mesa1">Mesa 1</option>
            <option value="mesa2">Mesa 2</option>
            <option value="mesa3">Mesa 3</option>
        </select>
        <div id="cartItems"></div>
        <button id="sendOrder" onclick="sendOrder()">Enviar Pedido</button>
    </div>

    <script>
        let cart = [];

        // Añadir producto a la cesta
        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        // Actualizar la interfaz de la cesta
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item}</span>
                    <button onclick="removeFromCart(${index})">Eliminar</button>
                `;
                cartItems.appendChild(cartItem);
            });
        }

        // Eliminar un producto de la cesta
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Enviar pedido al servidor
        async function sendOrder() {
            const table = document.getElementById('tableSelect').value; // Obtener la mesa seleccionada
            if (cart.length === 0) {
                alert('La cesta está vacía. Añade productos antes de enviar el pedido.');
                return;
            }

            try {
                const response = await fetch('https://a4dc-159-147-180-34.ngrok-free.app/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ table, product: cart }) // Enviar la mesa y los productos
                });

                if (response.ok) {
                    alert('Pedido enviado correctamente');
                    cart = []; // Vaciar la cesta
                    updateCart();
                } else {
                    alert('Error al enviar el pedido. Por favor, intenta de nuevo.');
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                alert('No se pudo conectar con el servidor.');
            }
        }
    </script>
</body>
</html>
